group 'com.kepler'
version '1.0-SNAPSHOT'

apply plugin: 'java' //

sourceCompatibility = 1.8

sourceSets {
    main.java.srcDir "src/main";

}

configurations {
    myConfig
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
